<div class="container-fluid" id="education">
  <div class="row">
    <div class="col-sm-12 col-md-6 eduIzq"></div>
    <!-- Título y boton para añadir -->
    <div class="col-sm-12 col-md-6 eduDer">
      <h2 class="text-center text-primary pt-4 pb-4">Estudios Realizados</h2>
      <div>
        <button
          type="button"
          class="col-12 btn btn-primary mb-2"
          routerLink="/newedu"
          *ngIf="isLogged"
        >
          <i class="bi bi-plus-circle"></i> Nueva Educación
        </button>
      </div>
      <!-- Educacion con Tabla -->
            <div class="col-lg-12 shadow">
              <table class="table text-secondary">
                <thead class="bg-light text-primary">
                  <tr>
                    <th></th>
                    <th>Título</th>
                    <th>Institución</th>
                    <th>Lugar</th>
                    <th colspan="2" *ngIf="isLogged">Edición</th>
                  </tr>
                </thead>
                <tbody class="bg-dark">
                  <tr class="text-light" *ngFor="let Education of educ">
                    <td><img Style="width: 150px" data-aos="zoom-in" src="../{{ Education.logoE }}" alt="logo"></td>
                    <td class="fs-5">
                      {{ Education.tituloE }}
                      <span class="m-1 bg-info badge rounded-pill">
                        {{ Education.anoE }}</span>
                    </td>
                    <td>{{ Education.institucionE }}</td>
                    <td>{{ Education.lugarE }}</td>
                    <td *ngIf="isLogged">
                      <button
                        class="btn btn-outline-primary"
                        routerLink="/editedu/{{ Education.id }}"
                      >
                        <i class="bi bi-pencil-square"></i>
                      </button>
                    </td>
                    <td *ngIf="isLogged">
                      <button
                        class="btn btn-outline-danger"
                        (click)="delete(Education.id)"
                      >
                        <i class="bi bi-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
