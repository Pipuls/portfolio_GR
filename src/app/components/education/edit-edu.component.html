<section class="vh-100 p-5">
    <div class="container p-5 h-100 shadow bg-dark" *ngIf="editedu">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <h2 class="text-center">Modificar la educación</h2>
        <div class="col-md-8 col-lg-7 col-xl-8 offset-xl-1">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mb-2">
                    <label class="p-2 text-primary" for="titleE">Nombre del título obtenido</label>
                    <input type="text" class="form-control" id="titleE" name="titleE" [(ngModel)]="editedu.titleE" required>
                </div>
                <div class="form-group mb-2">
                    <label class="p-2 text-primary" for="yearE">Año de cusrsado</label>
                    <input type="text" class="form-control" id="yearE" name="yearE" [(ngModel)]="editedu.yearE" required>
                </div>
                <div class="form-group mb-2">
                    <label class="p-2 text-primary" for="institutionE">Institución académica</label>
                    <input type="text" class="form-control" id="institutionE" name="institutionE" [(ngModel)]="editedu.institutionE" required>
                </div>
                <div class="form-group mb-2">
                    <label class="p-2 text-primary" for="placeE">Lugar de cursado</label>
                    <input type="text" class="form-control" id="placeE" name="placeE" [(ngModel)]="editedu.placeE" required>
                </div>
                <div class="form-group mb-2">
                    <label class="p-2 text-primary" for="logoE">Ingrese la URL del Logo de la institución</label>
                    <input type="text" class="form-control" id="logoE" name="logoE" [(ngModel)]="editedu.logoE" required>
                </div>
                <button class="btn btn-primary mt-3">
                    <i class="bi bi-file-earmark-plus"></i> Enviar
                </button>
            </form>
        </div>
    </div>
            <div class="col-md-4 col-lg-4 col-xl-3">
                image
             </div>
    
        </div>
</section>
