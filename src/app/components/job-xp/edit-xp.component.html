<section class="vh-100 p-5">
<div class="container p-5 h-100 shadow bg-dark" *ngIf="expLab">
    <div class="row d-flex align-items-center justify-content-center h-100">
        <h2 class="text-center">Modificar la experiencia laboral</h2>
        <div class="col-md-8 col-lg-7 col-xl-8 offset-xl-1">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group mb-2">
                    <label class="p-2 text-primary" for="puestoE">Nombre del puesto</label>
                    <input type="text" class="form-control" id="puestoE" name="puestoE" [(ngModel)]="expLab.puestoE" required>
                </div>
                <div class="form-group mb-2">
                    <label class="p-2 text-primary" for="anoE">Año trabajado</label>
                    <input type="text" class="form-control" id="anoE" name="anoE" [(ngModel)]="expLab.anoE" required>
                </div>
                <div class="form-group mb-2">
                    <label class="p-2 text-primary" for="empresaE">Empresa</label>
                    <input type="text" class="form-control" id="empresaE" name="empresaE" [(ngModel)]="expLab.empresaE" required>
                </div>
                <div class="form-group mb-2">
                    <label class="p-2 text-primary" for="descripcionE">Descripción del puesto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary mt-3">
                    <i class="bi bi-file-earmark-plus"></i> Actualizar
                </button>
            </form>
        </div>
        <div class="col-md-4 col-lg-4 col-xl-3">
            image
         </div>

    </div>
</div>
</section>
